<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bootstrap.min.css">
   
    <title>Quotes App</title>
</head>




<body class="text-center bg-warning">
    <div class="container py-5">
        
   <div class="quotes-title text-center">
   
</div> 


<div class="main">
<h1 class="fw-bolder">Quote of the Day</h1>
<p class="lead">Press the button below to recieve a random quote!</p>

</div>

<div class="paragraph">
    <div class="icon1">
    <i class="fa-solid fa-quote-left fa-lg"></i>
</div>
    <p id="Quote">“Always forgive your enemies; nothing annoys them so much.”</p>
<p id="author"> Oscar Wilde</p>
<div class="quote-border"></div>
<div class="icon2">
<i class="fa-solid fa-quote-right fa-lg"></i>
</div>
</div>

<button id="btn" onclick="generateQuote()"><span>Next Quote</span></button>

</div>
    <script src="./script.js"></script>
</body>



</html>
